<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>News Digest Settings</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; background:#f9fafb; min-height:100vh; display:flex; justify-content:center; padding:40px 20px; }
.card { background:#fff; border-radius:12px; box-shadow:0 1px 3px rgba(0,0,0,.1); padding:32px; width:100%; max-width:480px; }
h1 { font-size:20px; font-weight:600; margin-bottom:24px; color:#111; }
label { display:block; font-size:13px; font-weight:500; color:#374151; margin-bottom:6px; }
input[type=text], input[type=password] { width:100%; padding:8px 12px; border:1px solid #d1d5db; border-radius:6px; font-size:14px; margin-bottom:16px; }
input:focus { outline:none; border-color:#6366f1; box-shadow:0 0 0 2px rgba(99,102,241,.2); }
.toggle { display:flex; align-items:center; gap:10px; margin-bottom:20px; }
.toggle input { width:18px; height:18px; accent-color:#6366f1; }
.toggle span { font-size:14px; color:#1f2937; }
button { background:#6366f1; color:#fff; border:none; padding:10px 20px; border-radius:6px; font-size:14px; cursor:pointer; }
button:hover { background:#4f46e5; }
.saved { color:#059669; font-size:13px; margin-left:12px; display:none; }
</style>
</head>
<body>
<div class="card">
  <h1>News Digest Settings</h1>
  <div class="toggle">
    <input type="checkbox" id="enabled" checked>
    <span>Enable LLM Summarization</span>
  </div>
  <label for="baseUrl">API Base URL</label>
  <input type="text" id="baseUrl" value="https://api.openai.com/v1">
  <label for="apiKey">API Key</label>
  <input type="password" id="apiKey" placeholder="sk-...">
  <label for="model">Model</label>
  <input type="text" id="model" value="gpt-4o-mini">
  <button id="save">Save</button>
  <span class="saved" id="saved">Saved!</span>
</div>
<script src="options.js"></script>
</body>
</html>
